<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(event) {
			console.log("The setSearchEngine function was called.");
			selectedRadioButton = document.querySelector("input[name=engine]:checked")
			let actions = {
				"google":"https://www.google.com",
				"duckDuckGo":"https://www.duckduckgo.com",
				"bing":"https://www.bing.com",
				"ask":"https://www.ask.com/web"
			}
			let site = actions[selectedRadioButton.value];
			let form = document.getElementById('searchForm');
			form.setAttribute("action", site)
			inputBox = document.querySelector("input[name=q]");

			if (!inputBox.value) {
				alert("Needs text in input box!");
				event.preventDefault();
			}
		}
    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.getElementById('searchForm');
		form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm" target = "blank">
    <!-- TODO: add form elements -->
		<input type="text" name="q"/>
		<label>Google 
			<input type="radio" name="engine" value="google"/>
		</label>
		<label>DuckDuckGo 
			<input type ="radio" name="engine" value="duckDuckGo" />
		</label>
		<label>Bing
			<input type="radio" name="engine" value="bing" />
		</label>
		<label>Ask
			<input type="radio" name="engine" value="ask" />
		</label>
		<input type = "submit" value = "Go!" />

	</form>

</body>
